<h1> Filter Fun </h1>
<canvas id="can"> </canvas>
<h3> Load Image </h3>
<p>
  <input type="file" multiple="false" accept="image/*" id="input" onchange="upload()" />
</p>
<h3> Choose Filter </h3>
<p> 
  <input type="button" value="Grayscale"  onclick="grayscale()"/>
  <input type="button" value="Red" onclick="red()" />
  <input type="button" value="Rainbow" onclick="rainbow" />
</p>
<p>
  <input type="button" value="Reset Image" onclick="reset()" />
</p>
